<!DOCTYPE html>
<html class="scrollbar-gutter: auto" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="./src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="p-8">
    <div
      class="contain flex justify-between max-w-screen-sm border-4 rounded-md border-slate-700 p-4 items-center mx-auto my-auto"
    >
      <div class="title">
        <img
          class="max-w-xl max-[380px]:w-28"
          src="./img/tipa-logo.svg"
          alt=""
        />
      </div>

      <div
        class="score flex flex-col justify-center text-center pt-3 pb-3 pl-5 pr-5 rounded-md bg-white max-[340px]: w-16"
      >
        <div
          class="score__title font-Barlow uppercase font-semibold relative -left-4"
        >
          score
        </div>
        <div class="score__number">0</div>
      </div>
    </div>

    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <img class="ml-auto mr-auto mt-16" src="./img/rule-basic.svg" alt="" />
        <div class="modal-action">
          <form method="dialog">
            <button class="btn btn-outline btn-primary">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <div
      class="button-box relative w-96 ml-auto mr-auto max-[415px]:w-80 max-[350px]:w-64"
    >
      <button
        class="NanBox absolute right-0 -top-12 w-44 transform transition-transform duration-100 active:scale-90 max-[490px]:w-32 max-[490px]:right-12 max-[415px]:right-0 max-[350px]:right-0 max-[350px]:w-24 max-[350px]:-top-5"
      >
        <img
          src="./img/scissors.svg"
          alt="Scissors"
          data-info="img/scissors.svg"
        />
      </button>

      <button
        class="NanBox absolute w-44 -top-12 left-0 transform transition-transform duration-100 active:scale-90 max-[490px]:w-32 max-[490px]:left-12 max-[415px]:left-0 max-[350px]:w-24 max-[350px]:-top-5"
      >
        <img src="./img/paper.svg" alt="Paper" data-info="img/paper.svg" />
      </button>

      <button
        class="NanBox absolute right-24 top-36 w-44 transform transition-transform duration-100 active:scale-90 max-[490px]:w-32 max-[490px]:right-32 max-[490px]:top-28 max-[415px]:right-24 max-[350px]:w-24 max-[350px]:top-24 max-[350px]:right-20"
      >
        <img src="./img/rock.svg" alt="Rock" data-info="img/rock.svg" />
      </button>

      <img
        class="ml-auto mr-auto mt-32 max-[490px]:w-52"
        src="./img/triangle.svg"
        alt="Triangle"
      />
    </div>

    <!-- Hidden section ni main section -->
    <section id="hidden-nav" class="hidden">
      <!-- <div class="relative w-full"> -->
      <div
        class="hidd w-96 flex text-center justify-center items-center text-white p-4 rounded mt-20 gap-36 mx-auto max-[800px]:gap-32 max-[770px]:gap-28 max-[730px]:gap-24 max-[690px]:gap-20 max-[650px]:gap-16 max-[420px]:p-0 max-[420px]:w-28"
      >
        <img
          id="ImageHuman"
          class="w-48 h-48 rounded-full max-[600px]:w-28 max-[600px]:h-28"
          src=""
          alt="Human Image"
        />

        <div
          class="gap-10 flex flex-col items-center max-[470px]:absolute max-[470px]:bottom-28 max-[470px]:gap-7"
        >
          <h3 id="Result" class="font-mono"></h3>
          <button id="refresh-btn" class="btn btn-outline btn-primary">
            <i class="fa-solid fa-arrows-rotate"></i>
            Refresh
          </button>
        </div>

        <img
          id="ImageAi"
          class="w-48 h-48 rounded-full max-[600px]:w-28 max-[600px]:h-28"
          src=""
          alt="AI Image"
        />
      </div>
      <!-- </div> -->
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
  </body>
</html>
